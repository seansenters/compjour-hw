<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Las Vegas Restaurants</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Restaurant</th>
                <th>Address</th>
                <th>Current Grade</th>
                <th>Current Demerits</th>
                <th>Average Yelp Stars</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.name }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.current_grade }}</td>
                <td>{{ obj.current_demerits }}</td>
                <td>{{ obj.stars }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
